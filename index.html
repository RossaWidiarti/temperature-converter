<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>RevoU Mini Project 10-jun-24</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <h1>Countisfun.id</h1>
                </div>

                <ul id="menuList" class="hidden">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <div class="menu-icon">
                    <i class="ph ph-list" onclick="toggleMenu()"></i>
                </div>

                <script src="https://unpkg.com/@phosphor-icons/web"></script>
            </nav>
        </header>

        <div class="main-content">
            <h2>Temperature Converter</h2>
            <div class="outer-container">
                <div class="input-container">
                    <label for="inputTemp">Write the Temperature:</label>
                    <input type="number" id="inputTemp" required>
                </div>

                <br>
                <div class="select-container">
                    <label for="selectFrom">From:</label>
                    <select id="selectFrom">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                <br>
                <div class="select-container">
                    <label for="selectTo">To:</label>
                    <select id="selectTo">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                <br>
                <button onclick="convertTemperature()">Convert</button>

                <div class="result-container" id="resultContainer">
                    <label for="resultContainer">Result:</label>
                    <div id="result" class="result-box">
                        <p id="result" class="number"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
